<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="grid-container">
    <header>
      <img src="./images/logo.svg" alt="">
    </header>
    <div class="hero-pic"><img src="./images/hero-desktop.jpg" alt="">
    </div>
    <main>
      <h1>
        <span>WE'RE</span> COMING<br>SOON
      </h1>
      <article>
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </article>
    </main>
      <form action="#" class="mail">
        <div class="input-user">
          <input type="text" name="mail" placeholder="Email Address" id="email">
          <img class="error-icon" src="./images/icon-error.svg" alt="">
          <button><img class="submit-btn" src="./images/icon-arrow.svg" alt=""></button>
        </div>
        <P class='error-text'>Please provide a valid email</P>
      </form>
  </div>
  
  
    
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </p>

    </div
  </footer>
</body>
</html>
